{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block title %} Index {% endblock %}

{% block custom_head %}
<link type="text/css" rel="stylesheet" href="{% static 'css/labyrinth.css' %}" media="screen,projection"/>
{% endblock %}

{% block main %}

<div class="container">
    <h1>SIGN UP!</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form userform %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}

{% block custom_scripts %}
<script type="text/javascript" src="{% static 'js/labyrinth.js' %}"></script>
{% endblock %}
