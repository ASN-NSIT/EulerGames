{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}

    <div class="container" style="padding-top: 50px;">
        <h1 class="heading-font" style="font-size: 40px;" >REGISTER</h1>
        <br><br>
        <div class="container" style="width: 60%;">
            <div class="row">
                <form class="col" method="post" action="{% url 'login'  %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ userform.username }}
                    </div>
                    <div class="form-group">
                        {{ userform.email }}
                    </div>
                    <div class="form-group">
                        {{ userform.password1 }}
                    </div>
                    <div class="form-group">
                        {{ userform.password2 }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
            <br>
            <div class="section">
                <h6 style="color:lightgray">Already registered? <a style="font-size: 15px;" href="{% url 'login' %}">Login</a> here</h6>
            </div>
        </div>
    </div>

{% endblock %}
